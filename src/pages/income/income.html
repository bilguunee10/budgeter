<ion-header>

  <ion-navbar>
    <ion-title>Income</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label floating>Тайлбар</ion-label>
    <ion-input type="text" [(ngModel)]="income.description"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Дүн</ion-label>
    <ion-input type="number" [(ngModel)]="income.amount"></ion-input>
  </ion-item>
    <ion-item>
    <ion-label stacked>Огноо</ion-label>
    <ion-input type="date" [(ngModel)]="income.date"></ion-input>
  </ion-item>

  <ion-list>
  <ion-item>
    <ion-label>Төрөл</ion-label>
    <ion-select [(ngModel)]="income.selectedCategory">
      <ion-option *ngFor="let option of main.incomeCategory" value="{{option.value}}">{{option.name}}</ion-option>
    </ion-select>
  </ion-item>
</ion-list>


<button (click)="save()" ion-button full color="default">Нэмэх</button>
  	


</ion-list>
</ion-content>
