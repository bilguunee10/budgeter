<ion-header>

  <ion-navbar>
    <ion-title>Outcome</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-item>
    <ion-label floating>Тайлбар</ion-label>
    <ion-input type="text" [(ngModel)]="outcome.description"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Дүн</ion-label>
    <ion-input type="number" [(ngModel)]="outcome.amount"></ion-input>
  </ion-item>
    <ion-item>
    <ion-label stacked>Огноо</ion-label>
    <ion-input type="date" [(ngModel)]="outcome.date"></ion-input>
  </ion-item>

  <ion-list>
  <ion-item>
    <ion-label>Төрөл</ion-label>
    <ion-select [(ngModel)]="outcome.selectedCategory">
      <ion-option *ngFor="let option of main.outCategory" value="{{option.value}}">{{option.name}}</ion-option>
      
    </ion-select>
  </ion-item>
</ion-list>

<button (click)="save()" ion-button full color="default">Нэмэх</button>


</ion-content>
